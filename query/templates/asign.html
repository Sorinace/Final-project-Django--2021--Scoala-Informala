{% extends 'base.html' %}
{% block body_block %}
{% if user.is_authenticated %}
{% load static %}
    <div class="shadow">
        <h3 class="test">Atribuie test!</h3>
        <img src = "{% static 'images/image5.jpg' %}">
        <div >
        <form action="/asign/" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    {{ form.as_table }}
                </tr>
            </table>
            <div class="btn_center">
                <input class="btn btn-primary" type="submit" value="Atribuie">
            </div>
        </div>
        </form>
    </div>
    <br/>
{% else %}
  <div class="shadow">
    <h3>Pentru a putea atribui teste, trebuie sa fiti inregistrati</h3>
    <a class="login" href="{% url 'login' %}">Log In</a>
  </div>
{% endif %}   
{% endblock %}
